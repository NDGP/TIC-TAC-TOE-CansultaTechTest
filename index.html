<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/main.css">

    <!tab grafic and static icon, grafic only works on firefox>
    <link rel="shortcut icon" href="/resources/images/favicon-1.ico" type="image/x-icon">
    <link rel="icon" href="/resources/images/favicon.ico" type="image/x-icon">

    <!icons for buttonsa from google>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <script src="./js/main.js" defer></script>

</head>
<body>
    <div class="board" id="board">
        <div class="cell blue" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell yellow" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message">
        <div data-winning-message-text></div>
        <button id="restartButton">restart</button>
        <button id="socialShare">Post win To Social?</button>
    </div>
</body>
</html>
